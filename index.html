<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Library</title>
</head>
<body>
  <header>
    <h1>My Library</h1>
    <button class="add-book">Add book</button>    
    <div class="book-form">
      <div class="form-header">
        <div class="form-title">Book information</div>
        <button class="close">&times</button>
      </div>
      <div class="form-body">
        <form action="" method="post" class="form-book">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required autocomplete="off"><br>
          <label for="author">Author:</label>
          <input type="text" id="author" name="author" required autocomplete="off"><br>
          <label for="pages">Pages:</label>
          <input type="number" id="pages" name="pages" required autocomplete="off"><br>
          <div class="read-check">
            <label for="read">Have you read it?</label>
            <input type="checkbox" id="read" name="read">
          </div>
          <button type="submit">Add book</button>
        </form>
      </div>
    </div>
  </header>
  <main>
  </main>  
</body>
</html>
